<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <aside class="col-6">
                <img src="https://i.pinimg.com/originals/b8/6e/2a/b86e2adf7c2e299541bfee90b28f737e.png" alt="Imagem lateral">
            </aside>
            <main class="col-6">
                <div class="container">
                    <h1>Entrar no sistema de recados</h1>
                    <form>
                        <div class="row">
                            <div class="form-floating mb-3 col-6">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Nome de usuario</label>
                                <small class="userName text-danger"></small>
                            </div>
                            <div class="form-floating mb-3 col-6">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <i onclick="showPassword(event)" class="material-icons">
                                    visibility_off
                                </i>
                                <label for="floatingPassword">Senha</label>
                                <small class="password text-danger"></small>
                            </div>
                            <div class="d-grid gap-2">
                                <button id="signIn" class="btn btn-outline-success" type="button">Entrar</button>
                            </div>
                            <a href="cadastro.html">Criar conta</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
