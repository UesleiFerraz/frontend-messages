<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <aside class="col-6">
                <img src="https://psxbrasil.com.br/wp-content/uploads/2020/09/TLOU-2-4K.jpg" alt="Imagem lateral">
            </aside>
            <main class="col-6">
                <div class="container">
                    <h1>Criar Conta</h1>
                    <form>
                        <div class="row">
                            <div class="form-floating mb-3 col-12">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Nome de usuario</label>
                                <small class="text-danger userName"></small>
                            </div>
                            <div class="form-floating mb-3 col-12">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <i onclick="showPassword(event)" class="material-icons">
                                    visibility_off
                                </i>
                                <label for="floatingPassword">Senha</label>
                                <small class="text-danger password"></small>

                            </div>
                            <div class="form-floating mb-3 col-12">
                                <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Password">
                                <i onclick="showPassword(event)" class="material-icons">
                                    visibility_off
                                </i>
                                <label for="floatingRepeatPassword">Repita a senha</label>
                                <small class="text-danger repeatPassword"></small>
                            </div>
                            <div class="d-grid gap-2">
                                <button id="signUp" class="btn btn-outline-success" type="button">criar conta agora</button>
                            </div>
                            <a href="index.html">Ja tem uma conta?</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="text-success h1 p-3">Registrado com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <a href="index.html" type="button" class="btn btn-outline-success">Logue agora</a>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
