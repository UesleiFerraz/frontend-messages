<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container" id="saveList">
        <div class="row">
            <div class="col-12">
                <h1 class="my-5">Meus recados</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Descrição">
                    <label for="floatingInput">Descrição</label>
                    <small class="invalidDescription text-danger"></small>
                </div>
            </div>
            <div class="col-7">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingDetails" placeholder="Details">
                    <label for="floatingDetails">Detalhamento</label>
                    <small class="invalidDetails text-danger"></small>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-info w-100 h-75">Salvar</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <table class="table table-borderless table-hover">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Descrição</th>
                          <th scope="col">Detalhamento</th>
                          <th scope="col">Ação</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                </table>
            </div>
            <div class="col-12 mt-5">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-danger" onclick="signOff()" type="button">Clique aqui para sair da sua conta!</button>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deseja mesmo excluir esse recado?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <div class="modal-body">
                    <p class="text-danger h3 p-3">Essa ação é irreversível!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">Não, não quero excluir esse recado</button>
                    <a type="button" id="excluir" data-bs-dismiss="modal" aria-label="Close" class="btn btn-outline-danger">Sim, quero excluir esse recado.</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
